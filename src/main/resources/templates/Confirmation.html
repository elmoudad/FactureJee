<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head>
<meta charset="utf-8" />
<title>Produits</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{css/style.css}" />
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">Confirmation</div>
				<div class="panel-body">
					<div class="form-group">
						<label>Numero:</label> <label th:text="${facture.numero}"></label>
					</div>
					<div class="form-group">
						<label>dateFacturation:</label> <label
							th:text="${facture.dateFacturation}"></label>
					</div>
					<div class="form-group">
						<label>montant:</label> <label th:text="${facture.montant}"></label>
					</div>
					<div class="form-group">
						<label>nomSoc:</label> <label th:text="${facture.nomSoc}"></label>
					</div>
					<div class="form-group">
						<label>regle:</label> <label th:text="${facture.regle}"></label>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
